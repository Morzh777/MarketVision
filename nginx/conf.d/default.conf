# --- Upstreams для внешних сервисов ---
upstream frontend {
    server host.docker.internal:3006;
    keepalive 32;
}

upstream db_api_rest {
    server marketvision-database-api:3004;
    keepalive 32;
}

upstream product_filter_service {
    server marketvision-product-aggregator:3001;
    keepalive 32;
}

# --- gRPC Upstreams для внутренних сервисов (без SSL) ---
upstream grpc_wb {
    server marketvision-wb-parser:3000;
    keepalive 32;
}

upstream grpc_ozon {
    server marketvision-ozon-parser:3002;
    keepalive 32;
}

upstream grpc_db {
    server marketvision-database-api:50051;
    keepalive 32;
}

# --- HTTP Server (редирект на HTTPS) ---
server {
    listen 80;
    server_name localhost;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Редирект на HTTPS
    return 301 https://$host$request_uri;
}

# --- HTTPS СЕРВЕР (внешние запросы с SSL) ---
server {
    listen 443 ssl;
    http2 on;
    server_name localhost;

    # SSL Сертификаты
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Буферизация
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # API роуты для получения продуктов по query (должен быть первым!)
    location /api/products-by-query/ {
        proxy_pass http://db_api_rest/products/products-by-query/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Кэширование для статических данных
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
    }
    
    # API роуты для истории цен по query
    location /api/products/price-history-by-query {
        proxy_pass http://db_api_rest/products/price-history-by-query;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Кэширование для статических данных
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
    }
    
    # API роуты для DB API (проксируются напрямую на DB API)
    location /api/products/ {
        proxy_pass http://db_api_rest/products/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Кэширование для статических данных
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
    }
    
    # --- MarketVision API роуты (Next.js API routes) ---
    location /api/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Кэширование для статических данных
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
    }
    
    # Product Filter Service API (внешние запросы через HTTPS)
    location /products/ {
        proxy_pass http://product_filter_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Увеличиваем таймаут для парсинга
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # --- Next.js Frontend ---
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Кэширование для статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

# --- ВНУТРЕННИЙ HTTP СЕРВЕР (для внутренних gRPC подключений без SSL) ---
server {
    listen 8080;
    server_name localhost;
    
    # Только для внутренних подключений
    allow 172.16.0.0/12;  # Docker network
    allow 192.168.0.0/16; # Docker network
    deny all;
    
    # gRPC проксирование (если понадобится в будущем)
    location /grpc/ {
        # Заглушка для будущих gRPC роутов через nginx
        return 404 "gRPC через nginx не настроен";
    }
    
    # Health check для nginx
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }
}