syntax = "proto3";

package simple_product;

service SimpleProductService {
  // Получение сырых продуктов
  rpc GetRawProducts(GetRawProductsRequest) returns (GetRawProductsResponse);
}

// Упрощенная структура продукта
message SimpleProduct {
  string id = 1;
  string name = 2;
  int32 price = 3;
  string image_url = 4;
  string product_url = 5;
  string category = 6;
  string source = 7; // 'wb' или 'ozon'
}

// Запрос
message GetRawProductsRequest {
  string query = 1;
  string category = 2; // 'videocards', 'processors', 'motherboards'
}

// Ответ
message GetRawProductsResponse {
  repeated SimpleProduct products = 1;
  int32 total_count = 2;
  string source = 3;
} 