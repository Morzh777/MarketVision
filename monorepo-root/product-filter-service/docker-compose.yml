version: '3.8'

services:
  product-filter:
    build: .
    container_name: marketvision-product-aggregator
    # Убираем публичный доступ к порту - только внутренняя сеть
    # ports:
    #   - "3001:3001"
    environment:
      - NODE_ENV=production
      - WB_API_URL=localhost:3000
      - OZON_API_URL=localhost:3002
      - DB_API_URL=localhost:50051
      - GRPC_USE_SSL=false
      - OZON_API_TOKEN=marketvision_secret_token_2024
      - WB_API_TOKEN=marketvision_secret_token_2024
      - DB_API_TOKEN=marketvision_secret_token_2024
      - PORT=3001
      - LOG_LEVEL=info
      - LOG_FILE=logs/product-filter.log
    env_file:
      - .env
    volumes:
      - ./logs:/usr/src/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - marketvision-net

networks:
  marketvision-net:
    external: true
