version: '3.8'

services:
  marketvision-api-dev:
    build: 
      context: .
      target: development
    container_name: marketvision-frontend-dev
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    volumes:
      - ./src:/usr/src/app/src
      - ./package.json:/usr/src/app/package.json
      - ./package-lock.json:/usr/src/app/package-lock.json
      - ./next.config.ts:/usr/src/app/next.config.ts
      - ./tsconfig.json:/usr/src/app/tsconfig.json
      - ./logs:/usr/src/app/logs
      - /usr/src/app/node_modules
    restart: unless-stopped
    command: npm run dev
    networks:
      marketvision-net:
        aliases:
          - marketvision-frontend

networks:
  marketvision-net:
    external: true 