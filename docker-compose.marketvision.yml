services:
  # MarketVision API (Next.js фронтенд)
  marketvision-api:
    build:
      context: ./monorepo-root/marketvision-api
      dockerfile: Dockerfile
    container_name: marketvision-api
    ports:
      - "3004:3004"  # Веб-интерфейс
    environment:
      - NODE_ENV=production
      - PORT=3004
      - NEXT_PUBLIC_API_URL=http://localhost:3003/api
    restart: unless-stopped
    networks:
      - marketvision-network

networks:
  marketvision-network:
    driver: bridge 