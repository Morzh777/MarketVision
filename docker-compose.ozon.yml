services:
  # Ozon API сервис (Python) - автономный
  ozon-api:
    image: ghcr.io/${GITHUB_REPOSITORY:-marketvision}/ozon-api:latest
    build:
      context: ./monorepo-root/ozon-api
      dockerfile: Dockerfile
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    container_name: ozon-api
    ports:
      - "3002:3002"  # gRPC сервер
      - "3005:3005"  # HTTP health endpoint
    environment:
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
    restart: unless-stopped
    networks:
      - ozon-network

networks:
  ozon-network:
    driver: bridge 